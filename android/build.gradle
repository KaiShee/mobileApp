buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update to AGP 8.1.0 or higher
        classpath 'com.android.tools.build:gradle:8.1.0' // or latest version
        classpath 'com.google.gms:google-services:4.4.2' // Match with AGP
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
subprojects {
    project.configurations.all {
        resolutionStrategy {
            force "com.android.tools.build:gradle:8.1.0" // Enforce AGP 8.1.0
        }
    }
}